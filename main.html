<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSKY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>BOOKSKY</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>GOOD LOVE STORY</h2>
            <h5>SRIRAM</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, quae natus ipsa unde corporis perferendis magnam quos sapiente? Quos quisquam itaque nihil maiores necessitatibus voluptatibus explicabo! Labore facilis sit enim?</p>
            <button id="del" onclick="deletebook(event)">delete</button>
        </div> 
    </div>
    <div class="overlay"></div>
    <div class="popup-box">
        <h2>ADD BOOK</h2>
        <form>
            <input type="text" placeholder="BOOK TITLE" id="book-title-input">
            <input type="text" placeholder="AUTHOR NAME" id="book-author-input">
            <textarea placeholder="SHORT DESCRIPTION" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-overlay">CANCEL</button>
        </form>
    </div>
    <button class="addbook" id="add-popup">+</button>
    <script src=book.js></script>
</body>
</html>
